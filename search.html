<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Random Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <iframe id="target-frame" src=""></iframe>

  <script>
    function generateRandomString(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const randomString = generateRandomString();
    const domain = `${randomString}.104-243-45-193.nip.io`;

    document.getElementById('target-frame').src = `https://${domain}`;
  </script>

</body>
</html>
